<div class="edit-container">
  <div class="space-block">.</div>
  <form id="edit-advertisement" class="advertisement-selection">
    <span class="title">עריכת פרטי הנכס </span>
    <div class="input-container">
      <label class="small-text light-grey-text" for="assetType"
        >סוג הנכס*
      </label>
      <div class="edit-inputs">
        <div id="assetType" class="data-input fill-block large light-grey-text">
          {{ this.advertisement.assetType }}
        </div>
        <div class="input-container">
          <label class="small-text" for="number">מס' דירה</label>
          <input class="data" id="" />
        </div>
      </div>
      <div class="input-container">
        <label class="small-text" for="number">מצב הנכס*</label>
        <!-- <input class="data" id="" /> -->
        <button
          id="assetState"
          class="data large dropdown-btn"
          type="button"
          (click)="toggleDropdown('assetState')"
        >
          {{ advertisement.assetState }}
          <i #dropdownIconAsset_State class="material-icons"
            >keyboard_arrow_down</i
          >
        </button>
      </div>
    </div>
  </form>
</div>
