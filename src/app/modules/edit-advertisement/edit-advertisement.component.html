<form id="edit-advertisement" class="advertisement-selection">

  <div class="input-container">
    <label class="small-text light-grey-text" for="assetType">סוג הנכס* </label>
    <div class="edit-inputs">
      <div id="assetType" class="data-input fill-block large light-grey-text">
        {{ this.advertisement.assetType }}
      </div>
      <div class="input-container">
        <label class="small-text" for="number">מס' דירה</label>
        <input class="input medium center" id="apartament-number" />
      </div>
    </div>
  </div>
</form>
