<div class="edit-details">
  <div class="edit-details-container">
    <div class="title">עדכון פרטים</div>
    <div class="user-form">
      <div class="left-side">
        <div class="upload-user-img purple-circle">
          <div class="user-name">שם</div>
          <div class="circle">
            <img src="assets/images/edit-svgrepo-com.svg" alt="" />
          </div>
        </div>
      </div>
      <form class="right-side">
        <div style="font-size: 18px; font-weight: 500; padding: 0.2rem 0">
          פרטים אישיים
        </div>
        <div class="inputs">
          <div class="input-box">
            <label for="">שם פרטי*</label>
            <input [value]="this.$user?.name" type="text" />
          </div>
          <div class="input-box">
            <label for=""> שם משפחה*</label>
            <input [value]="this.$user?.lastName" type="text" />
          </div>
          <div class="input-box">
            <label for="">טלפון נייד*</label>
            <input
              #phoneNumberInput
              style="direction: ltr"
              maxlength="11"
              type="text"
              [(ngModel)]="phoneNumber"
              [value]="phoneNumber | phoneNumberFormat"
              (input)="phoneNumber = phoneNumberInput.value"
            />
          </div>

          <div class="input-box">
            <label for=""> מייל*</label>
            <input [value]="this.$user?.email" type="text" />
          </div>
        </div>
        <div id="birthday-input" class="input-box">
          <label for="birthday">תאריך לידה</label>
          <input
            id="birthday"
            class="date-input"
            type="date"
            placeholder="dd/mm/yyyy"
            [value]="this.formatDateString(this.$user?.birthDate?.toString())"
          />
        </div>
        <div class="birthday-card">
          <div>
            <div>אולי נצליח להפתיע אותך עם</div>
            <div>ברכה ביום ההולדת!</div>
          </div>
          <img
            style="width: 35px; height: 35px"
            src="assets/images/stars.JPG"
            alt=""
          />
        </div>

        <div class="address-part">
          <div class="address-label">
            <div class="label-address">כתובת</div>
            <div style="color: #999999">
              כדאי למלא את הכתובת, כדי שנוכל לחבר אותה אוטומטית בפעם הבאה
              שתפרסמו מודעה
            </div>
          </div>
          <div class="address-inputs">
            <div class="input-box">
              <label for="">ישוב / עיר*</label>
              <input [value]="this.$user?.city" type="text" />
            </div>
            <div class="house-number">
              <div class="input-box">
                <label for="">רחוב*</label>
                <input class="md" [value]="this.$user?.street" type="text" />
              </div>
              <div class="input-box">
                <label for="">מספר בית*</label>
                <input
                  class="sm"
                  [value]="this.$user?.houseNumber"
                  type="text"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="btn-container">
          <button class="cancel-btn">ביטול</button>
          <button (click)="this.updateUserDetails()" class="save-btn">
            שמירה
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="space-block"></div>
</div>
