<div class="edit-details">
  <div class="edit-details-container">
    <div class="title">עדכון פרטים</div>
    <div class="user-form">
      <div class="left-side">
        <div class="upload-user-img purple-circle">
          <div class="user-name">שם</div>
          <div class="circle">
            <img src="assets/images/edit-svgrepo-com.svg" alt="" />
          </div>
        </div>
      </div>
      <form class="right-side">
        <div style="font-size: 18px; font-weight: 500; padding: 0.2rem 0">
          פרטים אישיים
        </div>
        <div class="inputs">
          <div class="input-box">
            <label for="">שם פרטי*</label>
            <input [value]="this.$user.value?.name" type="text" />
          </div>
          <div class="input-box">
            <label for=""> שם משפחה*</label>
            <input [value]="this.$user.value?.lastName" type="text" />
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="space-block"></div>
</div>
