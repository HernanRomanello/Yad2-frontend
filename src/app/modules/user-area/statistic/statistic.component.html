<div class="page">
  <div class="title">הנתונים שלי</div>
  <div class="body flex">
    <div class="right-side flex-center column">
      <div class="stats-numbers flex-center">
        <div class="stats-data left-border first-column">
          <div class="number">0</div>
          <div class="font16 wrap-text">מודעות פעילות</div>
        </div>

        <div class="stats-data left-border">
          <div class="number">0</div>
          <div class="font16 wrap-text">מודעות לא פעילות</div>
        </div>
        <div class="stats-data left-border">
          <div class="number">0</div>
          <div class="font16 wrap-text">מודעות שלא בתוקף</div>
        </div>

        <div class="stats-data">
          <div class="number">0</div>
          <div class="font16 wrap-text">מודעות שעלו עד היום</div>
        </div>
      </div>
      <div class="general-data">
        <div>
          <div class="flex-space-between title-form">
            <div class="font16 font500 flex-center">נתונים כלליים</div>
            <div class="dropdown font16 flex-space-between">
              <span>
                {{ dropDownValue }}
              </span>
              <span>
                <img
                  id="arrow-down"
                  src="assets/images/down-arrow2-svgrepo-com.svg"
                  alt="arrow-down"
                />
              </span>
            </div>
          </div>
          <div class="form-frame">
            <div class="actions-container flex-space-between">
              <div class="action-item">
                <label>
                  <input
                    [(ngModel)]="watchedAdisChecked"
                    type="checkbox"
                    class="check-input purple"
                  />
                  <span>צפו במודעה</span>
                </label>
              </div>
              <div class="action-item">
                <label>
                  <input
                    [(ngModel)]="saveAdisChecked"
                    type="checkbox"
                    class="check-input red"
                  />
                  <span>שמרו את המודעה</span>
                </label>
              </div>
              <div class="action-item">
                <label>
                  <input
                    [(ngModel)]="clickedAdisChecked"
                    type="checkbox"
                    class="check-input green"
                  />
                  <span> לחצו על מס׳ הטלפון</span>
                </label>
              </div>
            </div>

            <div
              class="decoration-box"
              (mouseenter)="vaerticalLineIsVisible = true"
            >
              @if (vaerticalLineIsVisible) {

              <div
                (mouseenter)="vaerticalLineIsVisible = false"
                class="vertical-line"
              ></div>
              }
            </div>
          </div>
        </div>
        <div></div>
      </div>
    </div>
    <div class="left-side flex column">
      <div class="massages">
        <div class="flex-center chat-img-container">
          <img
            id="chat-img"
            class="flex-center"
            src="assets/images/chat.svg"
            class=""
            alt="chat"
          />
        </div>
        <div class="flex column justify-content-center">
          <div class="word-spacing0">אין לך הודעות חדשות בצ׳אט.</div>
          <div class="word-spacing0">ההודעות מחכות לך במובייל.</div>
        </div>
        <div class="flex-center massages-number">
          <span class="flex-center">0</span>
        </div>
      </div>
      <div class="ad-insight">
        <div class="ad-insight-title font500 font16">תובנות על מודעה שלך</div>
        <div class="box-img-container">
          <img
            id="box-img"
            class="flex-center"
            src="assets/images/box-new.JPG"
            class=""
            alt="box"
          />
        </div>
      </div>
    </div>
  </div>
</div>
