<div
  class="container"
  *ngFor="let advertisement of advertisementService.Advertisements | async"
>
  <div class="advertisement-details">
    <div>{{ advertisement.street + " " + advertisement.number }}</div>
    <div>
      <li class="list-group-item">
        {{ advertisement.floor }} חדרים • קומה {{ advertisement.rooms }} •
        {{ advertisement.builtSquareMeters }} מ״ר
      </li>
    </div>
    <div></div>
    <div></div>
  </div>
  <div class="image">
    <img
      *ngIf="advertisement.pictures && advertisement.pictures.length > 0"
      [src]="advertisement.pictures[0].url"
      class="card-img"
      alt="Advertisement Image"
    />
  </div>
</div>
