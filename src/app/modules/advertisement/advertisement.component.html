<div class="advertisement-page">
  <div class="pics-container">
    <div class="pics">
      <div
        class="small-pic pic1"
        [style.background-image]="'url(' + advertisement.pictures[1].url + ')'"
      ></div>
      <div
        class="small-pic pic2"
        [style.background-image]="'url(' + advertisement.pictures[2].url + ')'"
      ></div>
    </div>
    <div
      class="main-pic"
      [style.background-image]="'url(' + advertisement.pictures[0].url + ')'"
    ></div>
  </div>

  <div class="contact-card">
    <div cclass="card-content">
      <p class="price">₪{{ advertisement.price | number }}</p>
      <button class="call-button">
        הצגת מספר טלפון
        <i class="material-icons">local_phone</i>
      </button>
    </div>
  </div>
</div>
